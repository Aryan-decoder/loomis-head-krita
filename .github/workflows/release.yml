name: Build and upload versioned asset

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version (tag or title)
        id: version
        run: |
          v="${{ github.event.release.tag_name }}"
          if [ -z "$v" ]; then
            v="${{ github.event.release.name }}"
          fi
          # Sanitize for filenames (allow letters, digits, dot, underscore, hyphen)
          sanitized="$(printf '%s' "$v" | tr -cs 'A-Za-z0-9._-' '_')"
          echo "version=$sanitized" >> "$GITHUB_OUTPUT"

      - name: Build
        run: python3 build.py

      - name: Rename artifact to include version
        run: |
          test -f dist/loomis_head.zip
          mv "dist/loomis_head.zip" "dist/loomis_head-${{ steps.version.outputs.version }}.zip"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/loomis_head-${{ steps.version.outputs.version }}.zip
          asset_name: loomis_head-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip